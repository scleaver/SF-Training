	<div class="Main-content section">
		<div class="container">
			<section class="section section--border">
				<div class="container">
					<div class="row">
						<div class="col-md-8 col-md-offset-2">
							<div>
								<h1>Get whitepaper</h1>
								<div>
									Please complete the form to download the whitepaper
								</div>
								<div class="form-group" >
									<label for="Textbox-1">Name</label>
									<input id="Textbox-1" type="text" name="TextFieldController" value="" required="'required'" class="form-control">
								</div>
								<div class="form-group">
									<label for="Textbox-2">Email</label>
									<input id="Textbox-2" type="email" name="TextFieldController_0" value="" required="'required'" class="form-control">
								</div>
								<div class="form-group">
									<label for="Textbox-3">Phone</label>
									<input id="Textbox-3" type="tel" name="TextFieldController_1" value="" required="'required'" pattern="^\+?(\d[\d-." ]+)?(\([\d-.="" ]+\))?[\d-.="" ]+\d$="" class="form-control">
									<p class="text-muted Form-help">Required format: +1-xxx-xxx-xxxx</p>
								</div>
								<div>
									<strong>Contact preferences</strong>
									<div>
										<label>
											<input type="checkbox" name="CheckboxesFieldController" value="Phone"> Phone
										</label>
									</div>
									<div>
										<label>
											<input type="checkbox" name="CheckboxesFieldController" value="Email"> Email
										</label>
									</div>
								</div>
								<h2>Company details</h2>
								<div class="form-group">
									<label for="Textbox-4">Company</label>
									<input id="Textbox-4" type="text" name="TextFieldController_2" value="" class="form-control">
								</div>
								<div class="form-group">
									<label for="Dropdown-1">
										Industry
									</label>

									<select id="Dropdown-1" name="DropdownListFieldController" class="form-control">
										<option selected="" value="- Select -">- Select -</option>
										<option value="Agriculture and Mining">Agriculture and Mining</option>
										<option value="Business Services">Business Services</option>
										<option value="Computer and Electronics">Computer and Electronics</option>
										<option value="Consumer Services">Consumer Services</option>
										<option value="Education">Education</option>
										<option value="Energy and Utilities">Energy and Utilities</option>
										<option value="Financial Services">Financial Services</option>
										<option value="Government">Government</option>
										<option value="Health, Pharmaceuticals, and Biotech">Health, Pharmaceuticals, and Biotech</option>
										<option value="Manufacturing">Manufacturing</option>
										<option value="Media and Entertainment">Media and Entertainment</option>
										<option value="Non-profit">Non-profit</option>
										<option value="Real Estate and Construction">Real Estate and Construction</option>
										<option value="Retail">Retail</option>
										<option value="Software and Internet">Software and Internet</option>
										<option value="Telecommunications">Telecommunications</option>
										<option value="Transportation and Storage">Transportation and Storage</option>
										<option value="Travel Recreation and Leisure">Travel Recreation and Leisure</option>
										<option value="Wholesale and Distribution">Wholesale and Distribution</option>
										<option value="Other">Other</option>
									</select>
								</div>
								<div class="form-group">
									<label for="Textbox-5">Position</label>
									<input id="Textbox-5" type="text" name="TextFieldController_3" value="" class="form-control">
								</div>
								<div>
									<button type="submit" class="btn btn-primary Btn--sm Btn ">Download the whitepaper</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>

			<div class="container">
				<h4 class="text-center">Follow us</h4>

					</li>

					</li>
					<li>
						<a href="" class="icon-google"></a>
					</li>
					<li>
						<a href="" class="icon-linkedin"></a>
					</li>
				</ul>
			</div>
		</section>
